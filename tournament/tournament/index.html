<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="../../images/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <link rel="apple-touch-icon" href="../../images/logo192.png" />
    <link rel="stylesheet" href="../../style/header.css" tyle="text/css">
    <link rel="stylesheet" href="../../style/contents.css" tyle="text/css">
    <link rel="stylesheet" href="../../style/footer.css" tyle="text/css">
    <link rel="stylesheet" href="../../style/tournamentTournament.css" tyle="text/css">
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.15.1/dist/phaser.min.js"></script>
    <title>Tournament App Tournament</title>
  </head>
  <body>
    <div id="tournament_div" class="body_div">
      <div id="header_div">
        <header id="header">
          <div class="header_inner">
            <div id="header_icon_div">
              <img id="header_icon" src="../../images/icon.jpg" alt="icon" />
            </div>
            <div id="header_title">
              <h1>
                <a class="text_purple" href="https://s20024.github.io/TournamentApp">TournamentApp</a>
                <font class="text_white">  &gt;  </font>
                <font class="text_blue">Tournament</font>
              </h1>
            </div>
    
            <nav class="header_nav" id="nav">
              <ul class="nav_items nav-items">
                <li class="nav-items_item header_contents_item">
                  <a href="../../all" class="text_red">All</a>
                </li>
                <li class="header_contents_item">
                  <a href="https://docs.google.com/forms/d/e/1FAIpQLScQFfXCLERw4ljrwOe1FPMrxHCQDMr3PXJXqJGocqYnIzpmQw/viewform?usp=sf_link" class="text_green">Make</a>
                </li>
                <li class="header_contents_item">
                  <a href="../../participation" class="text_yellow">Participation</a>
                </li>
                <li class="header_contents_item">
                  <a href="../../tournament" class="text_blue">Tournament</a>
                </li>
              </ul>
            </nav>
            <button class="header_hamburger hamburger" id="btn_hamburger" onClick={this.handleClickHamburger}>
              <span></span>
              <span></span>
              <span></span>
            </button>
          </div>
        </header>
      </div>
      <div id="contents_div">
        <div id="contents_frame">
          <div id="contents_contents">
            <div class="contents_title">
              <img src="../../images/no_image.jpeg" id="tournament_image">
              <div class="contents_title_contents">
                <h1 id="tournament_title"></h1>
                <div class="contents_title_contents_contents">
                  <div></div>
                  <div class="contents_title_organizer" id="contents_title_organizer">
                  </div>
                  <div></div>
                  <div class="contents_title_time" id="contents_title_time">
                  </div>
                  <div></div>
                </div>
              </div>
            </div>
            <div id="contents_body">
              <div id="contents_left">
                <div id="tournament_cover">
                  <div id="tournament_cover_title">
                    トーナメント
                  </div>
                  <div id="tournament_contents">
                    <!-- <canvas id="test_canvas"></canvas> -->
                    <canvas
                      id="tournament"
                      style="background-color: white">
                    </canvas>
                  </div>
                </div>
              </div>
              <div id="contents_right">
                <div id="contents_right_top">
                  <div id="youtube_cover">
                    <div id="youtube_cover_title">
                      Youtube
                    </div>
                    <div id="youtube_div">
                      <iframe
                        id="iframe"
                        width="100%"
                        height="100%"
                        src=""
                        frameborder="0"
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                        allowfullscreen>
                      </iframe>
                    </div>
                  </div>
                </div>
                <div id="contents_right_bottom">
                  <div id="log_cover">
                    <div id="log_cover_title">
                      Log
                    </div>
                    <div id="log_div">
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div id="group_div">
              <div id="group_cover">
                <div id="group_cover_title">
                  <h1>参加者一覧</h1>
                </div>
                <div id="group_cover_contents">
                  <div id="group_flag"></div>
                </div>
              </div>
            </div>
            <!-- <ContentsFrame title={title} /> -->
          </div>
        </div>
      </div>
      <div>
        <footer id="footer">
          <div id="footer_inner">
            <div id="footer_title">
              <h1>Created by s20024</h1>
            </div>
            <div id="footer_contents">
              <div id="footer_contents_first"></div>
              <div id="footer_github">
                <a href="https://github.com/s20024">
                  <div id="footer_github_icon">
                    <img src="../../images/github.png" id="footer_github_img" class="footer_img">
                  </div>
                  Github
                </a>
              </div>
              <div id="footer_contents_middle"></div>
              <div id="footer_email">
                <a href="mailto:s20024@std.it-college.ac.jp">
                  <div id="footer_email_icon">
                    <img src="../../images/mail.png" id="footer_mail_img" class="footer_img">
                  </div>
                  Email
                </a>
              </div>
              <div id="footer_contents_last"></div>
            </div>
            <div id="footer_footer">
              <div id="footer_cw">
                <small>&copy;2022 s20024</small>
              </div>
              <div id="footer_katemangostar">
                used <a href="https://jp.freepik.com/author/katemangostar">katemangostar</a>'s images.
              </div>
            </div>
          </div>
        </footer>
      </div>
    </div>
    <iframe id="target" name="target" style="display: none;"></iframe>
    <div id="fade_out_div" class="fade_out">
    </div>
    <script src="./canvas/tournament.js"></script>
    <script src="./canvas/tournament/tournamentCell.js"></script>
    <script src="./canvas/point.js"></script>
    <script src="./canvas/point/pointCell.js"></script>
    <script src="../../js/url.js"></script>
    <script src="../../js/header.js"></script>
    <script src="../../js/tournamentTournamentCanvas.js"></script>
  </body>
</html>
